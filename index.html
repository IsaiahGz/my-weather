<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-100">
    <header class="bg-stone-700">
      <h1 class="p-3 text-center text-3xl text-neutral-100 font-semibold">My Weather</h1>
    </header>
    <main class="container mx-auto mt-10">
      <div class="flex flex-row">
        <!-- City search and history -->
        <div class="basis-full md:basis-1/3 p-5">
          <form action="#">
            <label for="citySearchInput" class="block text-2xl font-semibold">Search for a city:</label>
            <input id="citySearchInput" type="text" class="w-full block rounded p-2 mt-2" placeholder="Ex: San Diego" />
            <button id="citySearchButton" type="submit" class="bg-blue-600 hover:bg-blue-800 rounded text-neutral-100 p-1 mt-2 w-full">
              Search
            </button>
          </form>
          <ul id="citySearchHistory" class="mt-5 border-t-4 border-grey-400">
            <li></li>
          </ul>
        </div>
        <!-- Weather display -->
        <div class="basis-full md:basis-1/3 p-5"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
