<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/626bad0e5e.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-sky-100">
    <header class="bg-stone-700">
      <h1 class="p-3 text-center text-3xl text-neutral-100 font-semibold">My Weather</h1>
    </header>
    <main class="container mx-auto mt-10">
      <div class="flex flex-row flex-wrap">
        <!-- City search and history column -->
        <div class="w-full md:w-1/4 p-2">
          <div class="p-3 bg-sky-300 rounded">
            <form id="search-form" action="#">
              <label for="citySearchInput" class="block text-2xl font-semibold">Search for a city:</label>
              <input id="citySearchInput" type="text" class="w-full block rounded p-2 mt-2" placeholder="Ex: San Diego" />
              <button id="citySearchButton" type="submit" class="bg-blue-600 hover:bg-blue-800 rounded text-neutral-100 p-1 mt-2 w-full">
                Search
              </button>
            </form>
            <ul id="citySearchHistory" class="mt-5 border-t-4 border-gray-700"></ul>
          </div>
        </div>
        <!-- Weather display column -->
        <div class="w-full md:w-3/4 p-2">
          <div class="p-3 bg-sky-300 rounded">
            <!-- Current Weather -->
            <h3 id="initial-message" class="text-2xl">Use the search bar on the left to start searching!</h3>
            <section id="current-weather" class="bg-sky-200 p-3 rounded hidden"></section>
            <h3 class="mt-2 text-xl font-semibold hidden">5-Day Forecast:</h3>
            <!-- 5 Day Forecast Row  -->
            <div id="five-day-forecast" class="flex flex-row flex-wrap"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
